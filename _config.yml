title: Not Really a Blog
description: "My Random Notes -- Almost a Blog"
author:
  name: "Ilija Hadzic"
  url: "https://ihadzic.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
